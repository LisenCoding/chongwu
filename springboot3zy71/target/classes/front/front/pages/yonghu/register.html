			    <style type="text/css">

	<body>
				<div class="register" id="app" style="position:relative">
			<form class="layui-form login-form" :style='{"padding":"15px","boxShadow":"0 0 6px rgba(255,0,0,.1)","borderColor":"#003153","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"160px 0 0 160px","borderWidth":"30px","width":"500px","borderStyle":"solid","justifyContent":"center","height":"auto"}'>
				<h1 class="logo" v-if="false" :style='{"padding":"5px 0","boxShadow":"0 0 6px rgba(255,0,0,.8)","borderColor":"rgba(0,0,0,.3)","backgroundColor":"#fff","borderRadius":"6px","borderWidth":"0","borderStyle":"solid"}'><img :style='{"boxShadow":"0 0 6px rgba(255,0,0,.8)","margin":"0 auto","borderColor":"rgba(0,0,0,.3)","borderRadius":"100%","borderWidth":"1px","width":"44px","borderStyle":"solid","height":"44px"}' src="http://codegen.caihongy.cn/20201024/ed5e326ca66f403aa3197b5fbb4ec733.jpg"></h1>
            	<p class="title" v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"15px auto 20px","borderColor":"rgba(0,0,0,1)","backgroundColor":"#003153","color":"rgba(255, 255, 255, 1)","isshow":true,"borderRadius":"100px","borderWidth":"0","width":"70%","lineHeight":"50px","fontSize":"24px","borderStyle":"solid"}'>用户注册</p>
				<div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","width":"90%","borderStyle":"solid","height":"64px"}' class="form-item layui-form-text">
					<label v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"90px","fontSize":"16px","borderStyle":"solid"}' class="form-label">账号：</label>
					<input :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"rgba(255, 255, 255, 0.52)","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"240px","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="text" id="zhanghao" name="zhanghao" placeholder="请输入账号" autocomplete="off" class="layui-input">
				</div>
				<div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","width":"90%","borderStyle":"solid","height":"64px"}' class="form-item">
					<label v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"90px","fontSize":"16px","borderStyle":"solid"}' class="form-label">密码：</label>
					<input :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"rgba(255, 255, 255, 0.52)","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"240px","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="password" name="mima" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","width":"90%","borderStyle":"solid","height":"64px"}' class="form-item">
					<label v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"90px","fontSize":"16px","borderStyle":"solid"}' class="form-label">确认密码：</label>
					<input :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"rgba(255, 255, 255, 0.52)","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"240px","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="password" name="mima2" required lay-verify="required" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
				</div>
				<div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","width":"90%","borderStyle":"solid","height":"64px"}' class="form-item layui-form-text">
					<label v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"90px","fontSize":"16px","borderStyle":"solid"}' class="form-label">姓名：</label>
					<input :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"rgba(255, 255, 255, 0.52)","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"240px","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="text" id="xingming" name="xingming" placeholder="请输入姓名" autocomplete="off" class="layui-input">
				</div>
				<div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","width":"90%","borderStyle":"solid","height":"64px"}' class="form-item layui-form-text">
					<label v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"90px","fontSize":"16px","borderStyle":"solid"}' class="form-label">年龄：</label>
					<input :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"rgba(255, 255, 255, 0.52)","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"240px","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="text" id="nianling" name="nianling" placeholder="请输入年龄" autocomplete="off" class="layui-input">
				</div>
				<div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","width":"90%","borderStyle":"solid","height":"64px"}' class="form-item layui-form-text">
					<label v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"90px","fontSize":"16px","borderStyle":"solid"}' class="form-label">手机：</label>
					<input :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"rgba(255, 255, 255, 0.52)","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"240px","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="text" id="shouji" name="shouji" placeholder="请输入手机" autocomplete="off" class="layui-input">
				</div>
				<div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","width":"90%","borderStyle":"solid","height":"64px"}' class="form-item layui-form-text">
					<label v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"90px","fontSize":"16px","borderStyle":"solid"}' class="form-label">邮箱：</label>
					<div style="display: flex;flex: 1;">
						<input :style='{"padding":"0 12px","boxShadow":"0 0 6px rgba(0,0,0,.5)","margin":"0","borderColor":"#606266","backgroundColor":"#fff","color":"#606266","textAlign":"left","borderRadius":"4px 0 0 4px","borderWidth":"0","width":"150px","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="text" id="email" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
						<button v-if="isEndFlag" :style='{"padding":"0","boxShadow":"0 0 6px rgba(0,0,0,.5)","margin":"0","borderColor":"rgba(255,0,0,0)","backgroundColor":"#003153","color":"#fff","borderRadius":"0 4px 4px 0","borderWidth":"0","width":"88px","fontSize":"12px","borderStyle":"solid","height":"44px"}' id="sendemailcode" type="button" class="layui-btn">发送验证码</button>
						<button v-if="!isEndFlag" disabled="disabled" :style='{"padding":"0","boxShadow":"0 0 6px rgba(0,0,0,.5)","margin":"0","borderColor":"rgba(255,0,0,0)","backgroundColor":"#003153","color":"#fff","borderRadius":"0 4px 4px 0","borderWidth":"0","width":"88px","fontSize":"12px","borderStyle":"solid","height":"44px"}' type="button" class="layui-btn">{{SecondToDate}}</button>
					</div>
				</div>
				<div :style='{"padding":"0","boxShadow":"0 0 6px rgba(255,0,0,0)","margin":"0 auto","borderColor":"rgba(0,0,0,1)","backgroundColor":"rgba(255, 255, 255, 1)","borderRadius":"0","borderWidth":"0","width":"90%","borderStyle":"solid","height":"64px"}' class="form-item layui-form-text">
					<label v-if="true" :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(255,0,0,0)","borderColor":"rgba(0,0,0,0)","backgroundColor":"transparent","color":"#333","borderRadius":"0","textAlign":"right","borderWidth":"0","width":"90px","fontSize":"16px","borderStyle":"solid"}' class="form-label">验证码：</label>
					<input :style='{"padding":"0 10px","boxShadow":"0 0 6px rgba(0,0,0,.5)","borderColor":"#ccc","backgroundColor":"rgba(255, 255, 255, 0.52)","color":"#333","borderRadius":"8px","textAlign":"left","borderWidth":"0","width":"240px","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="text" id="emailcode" name="emailcode" placeholder="请输入验证码" autocomplete="off" class="layui-input">
				</div>
				<button :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"10px auto","borderColor":"#ccc","backgroundColor":"#003153","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"60%","fontSize":"14px","borderStyle":"solid","height":"44px"}' class="layui-btn layui-btn-fluid layui-btn-danger btn-submit" lay-submit lay-filter="register" style="width: 280px;">注册</button>
            	<p :style='{"color":"#999","textAlign":"center","fontSize":"12px"}' class="txt"><a style="color: inherit;" href="javascript:window.location.href='../login/login.html'">已有账号登录</a></p>
			</form>
		</div>

		<script src="../../layui/layui.js"></script>
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>
		<!-- 校验格式工具类 -->
		<script src="../../js/validate.js"></script>
				<script>
			var vue = new Vue({
			  el: '#app',
			  data: {
				//倒计时60s
                                count: 60,
                                //倒计时定时器
                                inter: null,
				//倒计结束标识
                                isEndFlag: true,
			  },
			  computed: {
				SecondToDate: function() {
					var time = this.count;
					time = parseInt(time) + "秒后重发";
					return time;
				}
			  },
			  methods: {
			    
			  },
			});
			
			layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var form = layui.form;
				var http = layui.http;
				var jquery = layui.jquery;

				var tablename = http.getParam('tablename');

				//发送邮箱验证码
				jquery('#sendemailcode').click(function(e) {
					sendemailcode();
				});
				function sendemailcode() {
                                    if(!jquery('#email').val().trim()){
                                        layer.msg('邮箱不能为空', {
                                                                        time: 2000,
                                                                        icon: 5
                                                                });
                                        return false
                                    }
                                    if(!isEmail(jquery('#email').val())){
                                        layer.msg('请输入正确的邮箱格式', {
                                                                        time: 2000,
                                                                        icon: 5
                                                                });
                                        return false
                                    }
                                        vue.isEndFlag = false;
                                        vue.inter = window.setInterval(function() {
                                                vue.count = vue.count - 1;
                                                if (vue.count <= 0) {
                                                        window.clearInterval(vue.inter);
                                                        vue.isEndFlag = true;
							vue.count=60;
                                                }
                                        }, 1000);
                                        var email = jquery('#email').val();
                                        http.request(tablename+'/sendemail?email='+email, 'get',{}, function(res) {
                                                if(res.code==0) {
                                                        layer.msg('发送成功', {
                                                                time: 2000,
                                                                icon: 6
                                                        });
                                    		} else {
                                                        layer.msg('服务器异常，请稍后重试', {
                                                                time: 2000,
                                                                icon: 5
                                                        });
						}
                                        })
				}
								
				// 注册
				form.on('submit(register)', function(data) {
					data = data.field;
                    if(!data.zhanghao){
                        layer.msg('账号不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.mima){
                        layer.msg('密码不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.xingming){
                        layer.msg('姓名不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isIntNumer(data.nianling)){
                        layer.msg('年龄应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isMobile(data.shouji)){
                        layer.msg('手机应输入手机格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isEmail(data.email)){
                        layer.msg('邮箱应输入邮箱格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }

                    if(data.mima!=data.mima2) {
                        layer.msg('两次密码输入不一致', {
                                time: 2000,
                                icon: 5
                        });
                        return false
                    }

                    if(!isEmail(data.email)){
                        layer.msg('请输入正确的邮箱格式', {
                                time: 2000,
                                icon: 5
                        });
                        return false
                    }
                    if(!jquery('#emailcode').val().trim()){
                        layer.msg('验证码不能为空', {
                                time: 2000,
                                icon: 5
                        });
                        return false
                    }
		    var url = tablename + '/register'+'?emailcode='+jquery('#emailcode').val();
                    http.requestJson(url, 'post', data, function(res) {
						layer.msg('注册成功', {
							time: 2000,
							icon: 6
						},function(){
							// 路径访问设置
							window.location.href = '../login/login.html';
						});
					});
					return false
				});
			});
		</script>
	</body>
</html>
